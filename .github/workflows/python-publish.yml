name: Build WSL Wheel

on:
  workflow_dispatch: # 允许你从 GitHub UI 手动触发此工作流

jobs:
  build-wsl-wheel:
    name: Build wheel for Ubuntu (amd64, Python 3.10)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # 确保拉取你的 submodule

      - name: Setup Node.js for frontend build
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build frontend assets
        run: |
          npm install
          npm run build

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build manylinux wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --target x86_64-unknown-linux-gnu

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wsl-wheel-amd64
          path: dist/*.whl
